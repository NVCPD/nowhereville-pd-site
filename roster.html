<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Officer Roster - Nowhereville PD</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f4f4f4;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
    }
    h2 { color: #00274d; }
    .division-header {
      background-color: #cccccc;
      padding: 10px;
      font-weight: bold;
      margin-top: 25px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    th { background-color: #e1e1e1; }
    img.officer-photo {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    .nameplate-icon {
      height: 40px;
      width: auto;
      vertical-align: middle;
      margin-left: 10px;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #e4e4e4;
    }
    .dark-mode .container {
      background: #2c2c2c;
    }
    .dark-mode th {
      background-color: #444;
    }
    #messageBox {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    #toggleDarkMode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #00274d;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #searchRoster {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-placeholder.png" alt="NVCPD Logo" style="height: 80px;"><br>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville County</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="javascript:void(0)" id="loginNav">Login</a>
  </nav>

  <div class="container">
    <div id="messageBox"></div>

    <h2>Officer Roster</h2>
    <input type="text" id="searchRoster" placeholder="Search roster by name, badge #, division...">

    <!-- Existing division sections and officer tables go here -->
    <!-- (Intentionally left unchanged for brevity) -->
  </div>

  <button id="toggleDarkMode">Toggle Dark Mode</button>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
      authDomain: "nvcpd-database.firebaseapp.com",
      projectId: "nvcpd-database",
      storageBucket: "nvcpd-database.appspot.com",
      messagingSenderId: "111892634044",
      appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginNav = document.getElementById("loginNav");
    const messageBox = document.getElementById("messageBox");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginNav.textContent = "Logout";
        loginNav.onclick = () => {
          signOut(auth).then(() => location.reload());
        };
      } else {
        loginNav.textContent = "Login";
        loginNav.onclick = () => {
          messageBox.style.display = "block";
          messageBox.textContent = "Please log in via the Case Files page.";
        };
      }
    });
  </script>

  <script>
    document.getElementById("toggleDarkMode").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    const searchInput = document.getElementById("searchRoster");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const rows = document.querySelectorAll("tbody tr");
      rows.forEach(row => {
        const rowText = row.textContent.toLowerCase();
        row.style.display = rowText.includes(query) ? "" : "none";
      });
    });
  </script>
</body>
</html>
