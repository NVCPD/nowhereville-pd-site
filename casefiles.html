<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .form-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .form-container select,
    .form-container input,
    .form-container textarea,
    .form-container button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #2a2a2a;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
    }
    .case-card {
      border: 1px solid #444;
      background: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .case-card .meta {
      font-size: 0.9rem;
      color: #bbb;
    }
    .delete-button {
      background: #b91c1c;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville County</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="#" id="loginNav">Login</a>
  </nav>

  <div class="container">
    <div id="adminForm" class="form-container" style="display:none;">
      <h2>Create Case File</h2>
      <select id="caseType">
        <option value="officer">Officer Related</option>
        <option value="public">Reported by People</option>
      </select>
      <input type="text" id="caseNumber" placeholder="Case Number">
      <input type="text" id="charge" placeholder="Charge or Claim">
      <input type="text" id="date" placeholder="Date (DD_MM_YYYY_TIME)">
      <input type="text" id="mainName" placeholder="Officer or Reporting Person Name">
      <input type="text" id="involved" placeholder="Involved People/Suspects">
      <input type="text" id="location" placeholder="Location">
      <textarea id="description" placeholder="Description"></textarea>
      <button id="submitCase">Submit Case File</button>
    </div>

    <div id="caseList"></div>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All rights reserved.
  </footer>

 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = { /* … your config … */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const adminEmails = ["nvcpd.pr@gmail.com","anotheradmin@example.com"];

const loginNav = document.getElementById("loginNav");
const adminForm = document.getElementById("adminForm");
const submitCase = document.getElementById("submitCase");
const caseList = document.getElementById("caseList");

let currentUser = null;

function showAdminUI(isAdmin) {
  adminForm.style.display = isAdmin ? "block" : "none";
}

onAuthStateChanged(auth, user => {
  currentUser = user;
  if (user) {
    loginNav.textContent = "Logout";
    loginNav.onclick = () => signOut(auth);
    // Check if admin
    const isAdmin = adminEmails.includes(user.email);
    showAdminUI(isAdmin);
    loadCases();
  } else {
    loginNav.textContent = "Login";
    loginNav.onclick = () => {
      signInWithPopup(auth, new GoogleAuthProvider()).catch(error => {
        alert("Login error: " + error.message);
      });
    };
    showAdminUI(false);
    loadCases();
  }
});

submitCase.onclick = async () => {
  if (!currentUser || !adminEmails.includes(currentUser.email)) return alert("Not authorized");
  const data = {
    type: document.getElementById("caseType").value,
    caseNumber: document.getElementById("caseNumber").value.trim(),
    charge: document.getElementById("charge").value.trim(),
    date: document.getElementById("date").value.trim(),
    mainName: document.getElementById("mainName").value.trim(),
    involved: document.getElementById("involved").value.trim(),
    location: document.getElementById("location").value.trim(),
    description: document.getElementById("description").value.trim()
  };
  await addDoc(collection(db, "casefiles"), data);
  loadCases();
};

async function loadCases() {
  caseList.innerHTML = "";
  const snapshot = await getDocs(collection(db, "casefiles"));
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "case-card";
    div.innerHTML = `
      <h3>${data.caseNumber || ""} - ${data.charge || ""}</h3>
      <p class="meta">${data.date || ""} | ${data.location || ""}</p>
      <p><strong>${data.type === "officer" ? "Officer" : "Reporter"}:</strong> ${data.mainName || ""}</p>
      <p><strong>Involved:</strong> ${data.involved || ""}</p>
      <p>${data.description || ""}</p>
    `;
    if (currentUser && adminEmails.includes(currentUser.email)) {
      const delBtn = document.createElement("button");
      delBtn.className = "delete-button";
      delBtn.textContent = "Delete";
      delBtn.onclick = async () => {
        await deleteDoc(doc(db, "casefiles", docSnap.id));
        loadCases();
      };
      div.appendChild(delBtn);
    }
    caseList.appendChild(div);
  });
}
</script>
</body>
</html>
