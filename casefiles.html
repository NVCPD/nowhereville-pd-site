<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      display: none;
      margin-top: 20px;
    }

    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    .admin-controls {
      display: none;
    }

    .case-card {
      background: #f0f0f0;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .edit-delete {
      margin-top: 10px;
    }

    .edit-delete button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Case Files</h2>

    <button id="showFormBtn" style="display:none;">Create Case File</button>

    <form id="caseForm">
      <select id="caseType">
        <option value="officer">Officer Related</option>
        <option value="reported">Reported by Civilian</option>
      </select>

      <input type="text" id="caseNumber" placeholder="Case Number" required>
      <input type="text" id="charge" placeholder="Charge or Complaint">
      <input type="datetime-local" id="caseDate">
      <input type="text" id="personName" placeholder="Officer or Reporting Person Name">
      <input type="text" id="involved" placeholder="Involved or Suspect(s)">
      <input type="text" id="location" placeholder="Location">
      <textarea id="description" placeholder="Case Description"></textarea>

      <button type="submit">Submit Case File</button>
    </form>

    <div id="caseList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
      authDomain: "nvcpd-database.firebaseapp.com",
      projectId: "nvcpd-database",
      storageBucket: "nvcpd-database.appspot.com",
      messagingSenderId: "111892634044",
      appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("caseForm");
    const showFormBtn = document.getElementById("showFormBtn");
    const caseList = document.getElementById("caseList");

    let currentUser = null;
    let isAdmin = false;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        isAdmin = user.email.endsWith("@nvcpd.pr") || user.email === "admin@nvcpd.pr";
        if (isAdmin) showFormBtn.style.display = "block";
        loadCases();
      }
    });

    showFormBtn.onclick = () => {
      form.style.display = form.style.display === "block" ? "none" : "block";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const newCase = {
        type: document.getElementById("caseType").value,
        caseNumber: document.getElementById("caseNumber").value,
        charge: document.getElementById("charge").value,
        date: document.getElementById("caseDate").value,
        person: document.getElementById("personName").value,
        involved: document.getElementById("involved").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value
      };
      await addDoc(collection(db, "casefiles"), newCase);
      form.reset();
      form.style.display = "none";
      loadCases();
    };

    async function loadCases() {
      caseList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "casefiles"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "case-card";
        card.innerHTML = `
          <h3>${data.type === "officer" ? "Officer Report" : "Civilian Report"}</h3>
          <p><strong>Case:</strong> ${data.caseNumber} â€” ${data.charge}</p>
          <p><strong>Date:</strong> ${data.date}</p>
          <p><strong>By:</strong> ${data.person}</p>
          <p><strong>Involved/Suspects:</strong> ${data.involved}</p>
          <p><strong>Location:</strong> ${data.location}</p>
          <p>${data.description}</p>
        `;

        if (isAdmin) {
          const btns = document.createElement("div");
          btns.className = "edit-delete";

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "casefiles", docSnap.id));
            loadCases();
          };

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = async () => {
            const updated = prompt("Edit Description:", data.description);
            if (updated !== null) {
              await updateDoc(doc(db, "casefiles", docSnap.id), { description: updated });
              loadCases();
            }
          };

          btns.appendChild(editBtn);
          btns.appendChild(delBtn);
          card.appendChild(btns);
        }

        caseList.appendChild(card);
      });
    }
  </script>
</body>
</html>
