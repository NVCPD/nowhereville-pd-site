<head>

  <style>
    body {

      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #00274d;

    }
    nav {
      background-color: #003366;

      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea, button, select {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #00274d;

      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
  </nav>

  <div class="content">
    <h2>Create Case File</h2>
    <form id="caseForm">
      <label>Case Title</label>
      <input type="text" id="caseTitle" required>

      <label>Description</label>
      <textarea id="caseDescription" rows="5" required></textarea>

      <label>Officer Name</label>
      <input type="text" id="officerName" required>

      <label>Date and Time</label>
      <input type="date" id="caseDate" required>
      <input type="time" id="caseTime" required>

      <button type="submit">Submit Case File</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All Rights Reserved.
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
      authDomain: "nvcpd-database.firebaseapp.com",
      projectId: "nvcpd-database",
      storageBucket: "nvcpd-database.appspot.com",
      messagingSenderId: "111892634044",
      appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const caseForm = document.getElementById('caseForm');

    caseForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('caseTitle').value;
      const description = document.getElementById('caseDescription').value;
      const officer = document.getElementById('officerName').value;
      const dateVal = document.getElementById('caseDate').value;
      const timeVal = document.getElementById('caseTime').value;

      // Combine date and time into JS Date
      const fullDate = new Date(`${dateVal}T${timeVal}`);
      const timestamp = Timestamp.fromDate(fullDate);

      try {
        await addDoc(collection(db, "casefiles"), {
          title,
          description,
          officer,
          date: timestamp
        });

        alert("Case file submitted!");
        caseForm.reset();
      } catch (error) {
        alert("Error saving case file: " + error.message);
      }
    });
  </script>

</body>
</html>
