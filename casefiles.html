<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #userStatus {
      color: #fff;
      margin-left: 10px;
      font-weight: normal;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #1c1c1c;
      box-shadow: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00274d;
    }
    body.dark h2 {
      color: #87baff;
    }
    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-controls input,
    .top-controls select,
    .top-controls button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    body.dark .top-controls input,
    body.dark .top-controls select,
    body.dark .top-controls button {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    .message-box {
      background-color: #ffdddd;
      color: #a33;
      padding: 10px;
      text-align: center;
      border: 1px solid #a33;
      margin-bottom: 20px;
      display: none;
      border-radius: 6px;
    }
    .case-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    body.dark .case-card {
      border-color: #444;
      background: #2a2a2a;
    }
    .case-card h3 {
      margin-top: 0;
    }
    .case-card .meta {
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .case-card .meta {
      color: #aaa;
    }
    #loginForm, #createCaseForm {
      display: none;
      margin: 20px 0;
    }
    #loginForm input, #createCaseForm input, #createCaseForm textarea, #createCaseForm select {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #loginForm button, #createCaseForm button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #loginForm button:hover, #createCaseForm button:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-placeholder.png" alt="NVCPD Logo" style="height: 80px;"><br>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville County</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="javascript:void(0)" id="loginNav">Login</a>
    <span id="userStatus"></span>
  </nav>

  <div class="container">
    <h2>Case Files</h2>

    <div class="top-controls">
      <div>
        <input type="text" id="searchBox" placeholder="Search case title...">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Theft">Theft</option>
          <option value="Assault">Assault</option>
          <option value="Traffic">Traffic</option>
        </select>
      </div>
      <button id="toggleDark">Toggle Dark Mode</button>
    </div>

    <div class="message-box" id="loginMessage">Please log in to manage case files.</div>

    <div id="loginForm">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="submitLogin">Login</button>
      <button id="logoutBtn" style="display:none;margin-top:10px;">Logout</button>
    </div>

    <div id="createCaseForm">
      <select id="caseType">
        <option value="officer">Officer Related</option>
        <option value="reported">Reported by People</option>
      </select>
      <input type="text" id="title" placeholder="Case Number / Title">
      <input type="text" id="charge" placeholder="Charge / Reported Claim">
      <input type="text" id="date" placeholder="Date (DD_MM_YYYY_HH:MM)">
      <input type="text" id="person" placeholder="Officer / Reporting Person Name">
      <input type="text" id="involved" placeholder="Involved / Suspect(s)">
      <input type="text" id="location" placeholder="Location">
      <textarea id="description" placeholder="Case Description"></textarea>
      <button id="submitCase">Submit Case</button>
    </div>

    <div id="caseList"></div>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All rights reserved.
  </footer>

  <script>
    const adminEmails = ["nvcpd.pr@gmail.com", "admin2@example.com"];
    let currentUser = null;

    document.getElementById('toggleDark').onclick = () => {
      document.body.classList.toggle('dark');
    };

    document.getElementById('loginNav').onclick = () => {
      document.getElementById('loginForm').style.display = 'block';
    };

    document.getElementById('submitLogin').onclick = () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (email && pass) {
        currentUser = email;
        document.getElementById('loginMessage').style.display = 'none';
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('createCaseForm').style.display = adminEmails.includes(email) ? 'block' : 'none';
        document.getElementById('userStatus').textContent = `Logged in as ${email}`;
        document.getElementById('logoutBtn').style.display = 'inline-block';
        alert('Login successful');
      }
    };

    document.getElementById('logoutBtn').onclick = () => {
      currentUser = null;
      document.getElementById('userStatus').textContent = '';
      document.getElementById('createCaseForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'none';
    };
  </script>
</body>
</html>
