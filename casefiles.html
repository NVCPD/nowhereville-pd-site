<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #1c1c1c;
      box-shadow: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00274d;
    }
    body.dark h2 {
      color: #87baff;
    }
    .top-controls, #adminForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button, textarea {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    body.dark input, body.dark select, body.dark button, body.dark textarea {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    .case-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    body.dark .case-card {
      border-color: #444;
      background: #2a2a2a;
    }
    .case-card h3 {
      margin-top: 0;
    }
    .case-card .meta {
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .case-card .meta {
      color: #aaa;
    }
    .delete-button {
      background: #b33;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-placeholder.png" alt="NVCPD Logo" style="height: 80px;"><br>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville County</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="#" id="loginNav">Login</a>
  </nav>

  <div class="container">
    <h2>Case Files</h2>

    <div class="top-controls">
      <button id="toggleDark">Toggle Dark Mode</button>
    </div>

    <div id="adminForm" style="display:none">
      <select id="caseType">
        <option value="officer">Officer Related</option>
        <option value="reported">Reported by Civilian</option>
      </select>
      <input type="text" id="caseNumber" placeholder="Case Number">
      <input type="text" id="charge" placeholder="Charge / Claim">
      <input type="text" id="date" placeholder="Date (DD_MM_YYYY_TIME)">
      <input type="text" id="mainName" placeholder="Officer or Reporter Name">
      <input type="text" id="involved" placeholder="Involved / Suspect(s)">
      <input type="text" id="location" placeholder="Location">
      <textarea id="description" placeholder="Description"></textarea>
      <button id="submitCase">Submit Case</button>
    </div>

    <div id="caseList"></div>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
      authDomain: "nvcpd-database.firebaseapp.com",
      projectId: "nvcpd-database",
      storageBucket: "nvcpd-database.appspot.com",
      messagingSenderId: "111892634044",
      appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const adminEmails = ["nvcpd.pr@gmail.com"];

    const loginNav = document.getElementById("loginNav");
    const adminForm = document.getElementById("adminForm");
    const caseList = document.getElementById("caseList");
    const submitCase = document.getElementById("submitCase");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        loginNav.textContent = "Logout";
        loginNav.onclick = () => signOut(auth);
        if (adminEmails.includes(user.email)) {
          adminForm.style.display = "flex";
        }
        loadCases();
      } else {
        loginNav.textContent = "Login";
        loginNav.onclick = () => signInWithPopup(auth, new GoogleAuthProvider()).catch(alert);
        adminForm.style.display = "none";
        loadCases();
      }
    });

    document.getElementById("toggleDark").onclick = () => {
      document.body.classList.toggle("dark");
    };

    submitCase.onclick = async () => {
      if (!currentUser || !adminEmails.includes(currentUser.email)) return alert("You are not authorized.");
      const data = {
        type: document.getElementById("caseType").value,
        caseNumber: document.getElementById("caseNumber").value,
        charge: document.getElementById("charge").value,
        date: document.getElementById("date").value,
        mainName: document.getElementById("mainName").value,
        involved: document.getElementById("involved").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
      };
      await addDoc(collection(db, "casefiles"), data);
      loadCases();
    };

    async function loadCases() {
      caseList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "casefiles"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "case-card";
        div.innerHTML = `
          <h3>${data.caseNumber || "Untitled"} - ${data.charge || ""}</h3>
          <p class="meta">${data.date} | ${data.location}</p>
          <p><strong>${data.type === "officer" ? "Officer" : "Reporter"}:</strong> ${data.mainName}</p>
          <p><strong>Involved:</strong> ${data.involved}</p>
          <p>${data.description}</p>
        `;
        if (currentUser && adminEmails.includes(currentUser.email)) {
          const btn = document.createElement("button");
          btn.className = "delete-button";
          btn.textContent = "Delete";
          btn.onclick = async () => {
            await deleteDoc(doc(db, "casefiles", docSnap.id));
            loadCases();
          };
          div.appendChild(btn);
        }
        caseList.appendChild(div);
      });
    }
  </script>
</body>
</html>
