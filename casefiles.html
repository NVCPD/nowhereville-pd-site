<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #1c1c1c;
      box-shadow: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00274d;
    }
    body.dark h2 {
      color: #87baff;
    }
    .top-controls, .admin-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-controls input,
    .top-controls select,
    .top-controls button,
    .admin-controls input,
    .admin-controls select,
    .admin-controls textarea {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    body.dark .top-controls input,
    body.dark .top-controls select,
    body.dark .top-controls button,
    body.dark .admin-controls input,
    body.dark .admin-controls select,
    body.dark .admin-controls textarea {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    .message-box {
      background-color: #ffdddd;
      color: #a33;
      padding: 10px;
      text-align: center;
      border: 1px solid #a33;
      margin-bottom: 20px;
      display: none;
      border-radius: 6px;
    }
    .case-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    body.dark .case-card {
      border-color: #444;
      background: #2a2a2a;
    }
    .case-card h3 {
      margin-top: 0;
    }
    .case-card .meta {
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .case-card .meta {
      color: #aaa;
    }
    #loginForm {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #e8e8e8;
      border-radius: 8px;
    }
    body.dark #loginForm {
      background: #1a1a1a;
    }
    #loginForm input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville County</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="#" id="loginNav">Login</a>
  </nav>

  <div class="container">
    <h2>Case Files</h2>
    <div id="loginForm">
      <h3>Login</h3>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginBtn">Submit</button>
    </div>

    <div class="top-controls">
      <div>
        <input type="text" id="searchBox" placeholder="Search case title...">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Theft">Theft</option>
          <option value="Assault">Assault</option>
          <option value="Traffic">Traffic</option>
        </select>
      </div>
      <button id="toggleDark">Toggle Dark Mode</button>
    </div>

    <div class="message-box" id="loginMessage">Please log in to manage case files.</div>
    <div class="admin-controls" id="adminControls" style="display: none;">
      <!-- CASE CREATION FORM GOES HERE IN NEXT STEP -->
    </div>
    <div id="caseList"></div>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All rights reserved.
  </footer>

  <!-- Firebase & Script will be added/updated next with admin GUI logic -->
</body>
</html>
