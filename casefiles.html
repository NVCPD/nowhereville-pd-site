<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #1c1c1c;
      box-shadow: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00274d;
    }
    body.dark h2 {
      color: #87baff;
    }
    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-controls input,
    .top-controls select,
    .top-controls button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    body.dark .top-controls input,
    body.dark .top-controls select,
    body.dark .top-controls button {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    .login-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    body.dark .login-form {
      background: #1f1f1f;
      border-color: #555;
    }
    .login-form h3 {
      text-align: center;
    }
    .login-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .case-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    body.dark .case-card {
      border-color: #444;
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
  </nav>

  <div class="container">
    <h2>Case Files</h2>

    <div class="login-form" id="loginBox">
      <h3>Admin Login</h3>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="loginButton">Login</button>
      <p id="loginStatus" style="text-align:center; margin-top:10px;"></p>
    </div>

    <div id="caseList"></div>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All Rights Reserved.
  </footer>
</body>
</html>
