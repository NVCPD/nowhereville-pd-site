<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      margin: 0;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #1c1c1c;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00274d;
    }
    body.dark h2 {
      color: #87baff;
    }
    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-controls input,
    .top-controls select,
    .top-controls button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    body.dark .top-controls input,
    body.dark .top-controls select,
    body.dark .top-controls button {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    .login-box {
      max-width: 300px;
      margin: 0 auto 20px;
      padding: 20px;
      background: #eee;
      border-radius: 8px;
      display: none;
    }
    body.dark .login-box {
      background: #2a2a2a;
    }
    .case-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    body.dark .case-card {
      border-color: #444;
      background: #2a2a2a;
    }
    .case-card h3 {
      margin-top: 0;
    }
    .case-card .meta {
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .case-card .meta {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville County</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="#" id="toggleLogin">Login</a>
    <button id="toggleDark">ðŸŒ™</button>
  </nav>

  <div class="container">
    <h2>Case Files</h2>

    <div class="login-box" id="loginBox">
      <h3>Login</h3>
      <input type="email" id="email" placeholder="Email"><br><br>
      <input type="password" id="password" placeholder="Password"><br><br>
      <button id="loginButton">Login</button>
    </div>

    <div class="top-controls">
      <div>
        <input type="text" id="searchBox" placeholder="Search case title...">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Theft">Theft</option>
          <option value="Assault">Assault</option>
          <option value="Traffic">Traffic</option>
        </select>
      </div>
    </div>

    <div id="caseList">
      <!-- Case cards go here -->
    </div>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
      authDomain: "nvcpd-database.firebaseapp.com",
      projectId: "nvcpd-database",
      storageBucket: "nvcpd-database.appspot.com",
      messagingSenderId: "111892634044",
      appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const toggleDark = document.getElementById("toggleDark");
    toggleDark.onclick = () => document.body.classList.toggle("dark");

    const loginBox = document.getElementById("loginBox");
    const toggleLogin = document.getElementById("toggleLogin");
    toggleLogin.onclick = () => loginBox.style.display = loginBox.style.display === "none" ? "block" : "none";

    document.getElementById("loginButton").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful");
        loginBox.style.display = "none";
        loadCases();
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    };

    const caseList = document.getElementById("caseList");
    const searchBox = document.getElementById("searchBox");
    const categoryFilter = document.getElementById("categoryFilter");

    function displayCases(cases) {
      const search = searchBox.value.toLowerCase();
      const category = categoryFilter.value;
      caseList.innerHTML = "";

      cases.forEach(data => {
        const matchesSearch = data.title.toLowerCase().includes(search);
        const matchesCategory = category === "all" || data.category === category;
        if (matchesSearch && matchesCategory) {
          const div = document.createElement("div");
          div.className = "case-card";
          div.innerHTML = `
            <h3>${data.title}</h3>
            <p class="meta">Category: ${data.category} | Date: ${data.date}</p>
            <p>${data.description}</p>
          `;
          caseList.appendChild(div);
        }
      });
    }

    async function loadCases() {
      const q = query(collection(db, "casefiles"));
      const snapshot = await getDocs(q);
      const data = [];
      snapshot.forEach(doc => data.push(doc.data()));
      displayCases(data);
    }

    searchBox.addEventListener("input", () => loadCases());
    categoryFilter.addEventListener("change", () => loadCases());
    onAuthStateChanged(auth, user => {
      if (user) loadCases();
    });
    loadCases();
  </script>
</body>
</html>
