<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    header, nav, footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark .container {
      background-color: #1e1e1e;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .top-controls input,
    .top-controls select,
    .top-controls button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    body.dark .top-controls input,
    body.dark .top-controls select,
    body.dark .top-controls button {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #444;
    }

    .case-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fafafa;
      position: relative;
    }

    body.dark .case-card {
      background-color: #2a2a2a;
      border-color: #444;
    }

    .case-card h3 {
      margin-top: 0;
    }

    .meta {
      font-size: 0.9rem;
      color: #666;
    }

    body.dark .meta {
      color: #aaa;
    }

    .message-box {
      background-color: #ffdddd;
      color: #a33;
      padding: 10px;
      text-align: center;
      border: 1px solid #a33;
      margin-bottom: 20px;
      display: none;
      border-radius: 6px;
    }

    .admin-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .admin-controls button {
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville County</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="#" id="loginNav">Login</a>
  </nav>

  <div class="container">
    <h2>Case Files</h2>

    <div class="top-controls">
      <div>
        <input type="text" id="searchBox" placeholder="Search by title">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Theft">Theft</option>
          <option value="Assault">Assault</option>
          <option value="Traffic">Traffic</option>
        </select>
      </div>
      <button id="toggleDark">Toggle Dark Mode</button>
    </div>

    <div class="message-box" id="loginMessage">Please log in to manage case files.</div>

    <form id="caseForm" style="display: none; margin-bottom: 20px;">
      <input type="text" id="caseTitle" placeholder="Case Title" required>
      <input type="text" id="caseCategory" placeholder="Category (e.g. Theft)" required>
      <textarea id="caseDescription" placeholder="Case Description" required></textarea>
      <button type="submit">Add Case File</button>
    </form>

    <div id="caseList"></div>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
      authDomain: "nvcpd-database.firebaseapp.com",
      projectId: "nvcpd-database",
      storageBucket: "nvcpd-database.appspot.com",
      messagingSenderId: "111892634044",
      appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "admin511@nvcpd.com";

    const loginNav = document.getElementById("loginNav");
    const loginMessage = document.getElementById("loginMessage");
    const caseForm = document.getElementById("caseForm");
    const caseList = document.getElementById("caseList");
    const searchBox = document.getElementById("searchBox");
    const categoryFilter = document.getElementById("categoryFilter");

    const toggleDark = document.getElementById("toggleDark");
    toggleDark.onclick = () => {
      document.body.classList.toggle("dark");
    };

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user && user.email === ADMIN_EMAIL) {
        loginNav.textContent = "Logout";
        loginNav.onclick = () => signOut(auth).then(() => location.reload());
        caseForm.style.display = "block";
      } else {
        loginNav.textContent = "Login";
        loginNav.onclick = async () => {
          const email = prompt("Enter admin email:");
          const password = prompt("Enter password:");
          try {
            await signInWithEmailAndPassword(auth, email, password);
          } catch (err) {
            alert("Login failed: " + err.message);
          }
        };
        caseForm.style.display = "none";
      }
      loadCases();
    });

    document.getElementById("caseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("caseTitle").value;
      const category = document.getElementById("caseCategory").value;
      const description = document.getElementById("caseDescription").value;

      try {
        await addDoc(collection(db, "casefiles"), {
          title,
          category,
          description
        });
        alert("Case file added.");
        e.target.reset();
        loadCases();
      } catch (err) {
        alert("Error adding case: " + err.message);
      }
    });

    async function loadCases() {
      const q = query(collection(db, "casefiles"));
      const snapshot = await getDocs(q);
      const cases = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayCases(cases);
    }

    function displayCases(cases) {
      const search = searchBox.value.toLowerCase();
      const selectedCat = categoryFilter.value;
      caseList.innerHTML = "";

      cases.forEach(data => {
        const matchesSearch = data.title.toLowerCase().includes(search);
        const matchesCategory = selectedCat === "all" || data.category === selectedCat;

        if (matchesSearch && matchesCategory) {
          const div = document.createElement("div");
          div.className = "case-card";
          div.innerHTML = `
            <h3>${data.title}</h3>
            <p class="meta">Category: ${data.category}</p>
            <p>${data.description}</p>
          `;

          if (currentUser && currentUser.email === ADMIN_EMAIL) {
            const controls = document.createElement("div");
            controls.className = "admin-controls";
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = async () => {
              if (confirm("Delete this case file?")) {
                await deleteDoc(doc(db, "casefiles", data.id));
                loadCases();
              }
            };
            controls.appendChild(delBtn);
            div.appendChild(controls);
          }

          caseList.appendChild(div);
        }
      });
    }

    searchBox.addEventListener("input", () => loadCases());
    categoryFilter.addEventListener("change", () => loadCases());
  </script>
</body>
</html>
