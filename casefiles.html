<body>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville</p>
    <nav>
      <a href="index.html">Home</a>

      <button class="login-btn">Login</button>
      <button class="logout-btn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Case File Management</h2>
    <div id="caseFileSection" style="display:none;">
      <h3>Create Case File</h3>
      <form id="caseFileForm">
        <input type="text" id="title" placeholder="Case Title" required><br>
        <input type="text" id="officer" placeholder="Officer Name" required><br>
        <textarea id="description" placeholder="Case Description" required></textarea><br>
        <input type="date" id="date" required>
        <input type="time" id="time" required><br>
        <button type="submit">Submit Case File</button>
      </form>
    </div>
  </main>

  <footer style="background-color: #004080; color: white; padding: 10px; text-align: center; position: fixed; bottom: 0; width: 100%;">

  </footer>


  <!-- Firebase SDK -->
<script type="module">
  // Add after Firebase config
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const db = getFirestore(app);
  const caseFileForm = document.getElementById("caseFileForm");
  const restrictedSection = document.getElementById("caseFileSection");

  onAuthStateChanged(auth, async (user) => {
    if (user && user.email === "admin511@nvcpd.com") {
      restrictedSection.style.display = "block";
    } else {
      restrictedSection.innerHTML = "<p>Access denied. Only authorized personnel can view this page.</p>";
    }
  });

  caseFileForm?.addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const officer = document.getElementById("officer").value;
    const date = new Date(document.getElementById("date").value + "T" + document.getElementById("time").value);

    try {
      await addDoc(collection(db, "casefiles"), {
        title,
        description,
        officer,
        date
      });
      alert("Case file saved!");
      caseFileForm.reset();
    } catch (err) {
      console.error(err);
      alert("Failed to save case file.");
    }
  });
</script>
</body>
