<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    body.dark .container {
      background: #1c1c1c;
      box-shadow: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00274d;
    }
    body.dark h2 {
      color: #87baff;
    }
    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-controls input,
    .top-controls select,
    .top-controls button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    body.dark .top-controls input,
    body.dark .top-controls select,
    body.dark .top-controls button {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    .case-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    body.dark .case-card {
      border-color: #444;
      background: #2a2a2a;
    }
    .case-card h3 {
      margin-top: 0;
    }
    .case-card .meta {
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .case-card .meta {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="#" id="loginBtn">Login</a>
    <a href="#" id="logoutBtn" style="display:none;">Logout</a>
  </nav>

  <div class="container">
    <h2>Case Files</h2>
    <div class="top-controls">
      <input type="text" id="searchBox" placeholder="Search by title...">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Theft">Theft</option>
        <option value="Assault">Assault</option>
        <option value="Traffic">Traffic</option>
      </select>
      <button id="toggleDark">Toggle Dark Mode</button>
    </div>

    <div id="caseList"></div>
  </div>

  <footer>
    &copy; 2025 Nowhereville County Police Department. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
      authDomain: "nvcpd-database.firebaseapp.com",
      projectId: "nvcpd-database",
      storageBucket: "nvcpd-database.appspot.com",
      messagingSenderId: "111892634044",
      appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const searchBox = document.getElementById("searchBox");
    const categoryFilter = document.getElementById("categoryFilter");
    const caseList = document.getElementById("caseList");
    const toggleDark = document.getElementById("toggleDark");

    let caseFiles = [];

    function displayCases() {
      const search = searchBox.value.toLowerCase();
      const category = categoryFilter.value;
      caseList.innerHTML = "";
      caseFiles.forEach(file => {
        if (
          (file.title.toLowerCase().includes(search)) &&
          (category === "all" || file.category === category)
        ) {
          const div = document.createElement("div");
          div.className = "case-card";
          div.innerHTML = `
            <h3>${file.title}</h3>
            <p class="meta">Category: ${file.category} | Date: ${file.date}</p>
            <p>${file.description}</p>
          `;
          caseList.appendChild(div);
        }
      });
    }

    async function loadCases() {
      const snapshot = await getDocs(collection(db, "casefiles"));
      caseFiles = snapshot.docs.map(doc => doc.data());
      displayCases();
    }

    toggleDark.onclick = () => {
      document.body.classList.toggle("dark");
    };

    searchBox.oninput = displayCases;
    categoryFilter.onchange = displayCases;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
      } else {
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
      }
      loadCases();
    });

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        alert("Logged out");
        location.reload();
      });
    };

    loginBtn.onclick = () => {
      const email = prompt("Enter your email:");
      const password = prompt("Enter your password:");
      if (!email || !password) return;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert("Login failed: " + err.message));
    };
  </script>
</body>
</html>
