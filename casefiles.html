<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Files - Nowhereville PD</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.dark .container {
      background: #1c1c1c;
      box-shadow: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00274d;
    }
    body.dark h2 {
      color: #87baff;
    }
    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-controls input,
    .top-controls select,
    .top-controls button {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    body.dark .top-controls input,
    body.dark .top-controls select,
    body.dark .top-controls button {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }
    .case-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fafafa;
      position: relative;
    }
    body.dark .case-card {
      border-color: #444;
      background: #2a2a2a;
    }
    .case-card .meta {
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .case-card .meta {
      color: #aaa;
    }
    .admin-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .admin-buttons button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About NVCPD</a>
    <a href="roster.html">Officer Roster</a>
    <a href="casefiles.html">Case Files</a>
    <a href="10codes.html">10-Codes</a>
    <a href="careers.html">Careers</a>
    <a href="#" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none;">Logout</a>
  </nav>
  <div class="container">
    <h2>Case Files</h2>
    <div class="top-controls">
      <input type="text" id="searchBox" placeholder="Search title...">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Theft">Theft</option>
        <option value="Assault">Assault</option>
        <option value="Traffic">Traffic</option>
      </select>
      <button id="toggleDark">Toggle Dark Mode</button>
    </div>
    <div id="caseList"></div>
  </div>
  <footer>
    &copy; 2025 Nowhereville PD. All Rights Reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
      authDomain: "nvcpd-database.firebaseapp.com",
      projectId: "nvcpd-database",
      storageBucket: "nvcpd-database.appspot.com",
      messagingSenderId: "111892634044",
      appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginLink = document.getElementById("loginLink");
    const logoutLink = document.getElementById("logoutLink");
    const toggleDark = document.getElementById("toggleDark");
    toggleDark.onclick = () => document.body.classList.toggle("dark");

    let currentUser = null;

    loginLink.onclick = () => {
      const email = prompt("Email:");
      const password = prompt("Password:");
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert("Login failed: " + err.message));
    };

    logoutLink.onclick = () => {
      signOut(auth).then(() => location.reload());
    };

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        loginLink.style.display = "none";
        logoutLink.style.display = "inline";
      } else {
        loginLink.style.display = "inline";
        logoutLink.style.display = "none";
      }
      loadCases();
    });

    const caseList = document.getElementById("caseList");
    const adminEmails = ["nvcpd.pr@gmail.com", "anotheradmin@email.com"];

    async function loadCases() {
      const snapshot = await getDocs(collection(db, "casefiles"));
      caseList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "case-card";
        card.innerHTML = `
          <h3>${data.title}</h3>
          <p class="meta">Category: ${data.category} | Date: ${data.date}</p>
          <p>${data.description}</p>
        `;

        if (currentUser && adminEmails.includes(currentUser.email)) {
          const adminControls = document.createElement("div");
          adminControls.className = "admin-buttons";
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = async () => {
            if (confirm("Are you sure you want to delete this case?")) {
              await deleteDoc(doc(db, "casefiles", docSnap.id));
              loadCases();
            }
          };
          adminControls.appendChild(editBtn);
          adminControls.appendChild(deleteBtn);
          card.appendChild(adminControls);
        }
        caseList.appendChild(card);
      });
    }
  </script>
</body>
</html>
