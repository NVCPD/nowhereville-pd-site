<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header, footer {
      background-color: #00274d;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      margin-top: 20px;
    }
    input, textarea, button, select {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #00274d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<body>
  <header>
    <h1>Nowhereville County Police Department</h1>
    <p>Serving and Protecting the Citizens of Nowhereville</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="roster.html">Roster</a>
      <a href="about.html">About</a>
      <a href="casefiles.html">Case Files</a>
      <a href="10codes.html">10 Codes</a>
      <a href="careers.html">Careers</a>
      <button class="login-btn">Login</button>
      <button class="logout-btn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Case File Management</h2>
    <div id="caseFileSection" style="display:none;">
      <h3>Create Case File</h3>
      <form id="caseFileForm">
        <input type="text" id="title" placeholder="Case Title" required><br>
        <input type="text" id="officer" placeholder="Officer Name" required><br>
        <textarea id="description" placeholder="Case Description" required></textarea><br>
        <input type="date" id="date" required>
        <input type="time" id="time" required><br>
        <button type="submit">Submit Case File</button>
      </form>
    </div>
  </main>

  <footer style="background-color: #004080; color: white; padding: 10px; text-align: center; position: fixed; bottom: 0; width: 100%;">
    &copy; 2025 Nowhereville County Police Department. All rights reserved.
  </footer>


  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC_oo-GaL1K6bdTSaMByXFW46PC4JkIvYk",
    authDomain: "nvcpd-database.firebaseapp.com",
    projectId: "nvcpd-database",
    storageBucket: "nvcpd-database.appspot.com",
    messagingSenderId: "111892634044",
    appId: "1:111892634044:web:c2e811597a59a776a5b3b9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBtn = document.querySelector(".login-btn");
  const logoutBtn = document.querySelector(".logout-btn");
  const caseForm = document.getElementById("caseFileForm");
  const section = document.getElementById("caseFileSection");

  const ADMIN_EMAIL = "admin511@nvcpd.com"; // replace this with your real admin email

  function updateUI(user) {
    if (user) {
      loginBtn.textContent = `Logged in as ${user.email}`;
      loginBtn.disabled = true;
      loginBtn.style.backgroundColor = "#666";
      logoutBtn.style.display = "inline-block";

      if (user.email === ADMIN_EMAIL) {
        section.style.display = "block";
      } else {
        section.innerHTML = "<p>You do not have permission to view this page.</p>";
      }
    } else {
      loginBtn.textContent = "Login";
      loginBtn.disabled = false;
      loginBtn.style.backgroundColor = "";
      logoutBtn.style.display = "none";
      section.style.display = "none";
    }
  }

  window.showLogin = () => {
    const email = prompt("Enter your email:");
    const password = prompt("Enter your password:");
    if (email && password) {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert("Login failed: " + err.message));
    }
  };

  loginBtn.addEventListener("click", showLogin);

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => alert("Logged out."));
  });

  onAuthStateChanged(auth, (user) => {
    updateUI(user);
  });

  caseForm?.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const officer = document.getElementById("officer").value;
    const description = document.getElementById("description").value;
    const dateInput = document.getElementById("date").value;
    const timeInput = document.getElementById("time").value;

    const fullDate = new Date(`${dateInput}T${timeInput}`);

    try {
      await addDoc(collection(db, "casefiles"), {
        title,
        officer,
        description,
        date: fullDate
      });
      alert("Case file submitted!");
      caseForm.reset();
    } catch (err) {
      alert("Failed to save: " + err.message);
    }
  });
</script>
</body>
</html>
